folders:
  parent_dir: "../tests/"
  model: "Model/"
  tensor_board: "TB/"

settings:
  game_id: "umk3"
  characters: [["Sektor"], ["Sektor"]]
  difficulty: 4
  step_ratio: 6
  frame_shape: [128, 128, 1]
  continue_game: 0.0
  action_space: "discrete"
  attack_but_combination: true
  char_outfits: [2, 2]
  player: "Random"
  show_final: false

wrappers_settings:
  frame_stack: 4
  dilation: 1
  actions_stack: 12
  reward_normalization: true
  scale: true

custom_wrappers: false

key_to_add:
  [
    "actions",
    "ownHealth",
    "oppHealth",
    "ownSide",
    "oppSide",
    "stage",
    "ownChar",
    "oppChar",
  ]

policy_kwargs:
  n_add_info: 249 # n_actions_stack*(n_actions[0]+n_actions[1]) + len(key_to_add)-3 + 2*nChars
  layers: [64, 64]

use_small_cnn: true

ppo_settings:
  gamma: 0.94
  model_checkpoint: "0M"
  learning_rate: [2.5e-4, 2.5e-6]
  cliprange: [0.15, 0.025]
  nminibatches: 4
  noptepochs: 4
  n_steps: 128
  autosave_freq: 256
  time_steps: 512
